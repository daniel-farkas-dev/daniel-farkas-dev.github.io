<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Local Storage Test</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap-4.4.1.css" rel="stylesheet">

  </head>
  <body>
    <button id = "button" onClick="runCode()">Run scripts</button>
	  
  <script>
	  function runCode(){
		  
		  function Person(first, last, age) {
  			this.firstName = first;
  			this.lastName = last;
  			this.age = age;
		  	}
		  var person_1 = new Person("Avner", "Doe", 11);
		  var person_2 = new Person("Daniel", "Doe", 45);
		  var person_3 = new Person("Ezra", "Doe", 21);
		  
		  person_array = [person_1, person_2, person_3]; 
		 
		  if (typeof(Storage) !== "undefined") {
  			localStorage.setItem("person_array", person_array);
			document.getElementById("button").innerHTML = "Code ran";
		 } else {
			console.log("Get a browser from after 2010");
		 }
 
	  }
	  </script>  
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
    <script src="js/jquery-3.4.1.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed --> 
    <script src="js/popper.min.js"></script>
  <script src="js/bootstrap-4.4.1.js"></script>
  </body>
</html>
