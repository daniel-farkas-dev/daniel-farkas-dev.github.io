<html>
  <head>
    <style>
      .video{
        width:100vw;
        height:100vh;
      }
      #head, #credit {
       text-align: center;
        display:none;
      }
    </style>
  </head>
<body>
  <video id="video" controls class="video">
  <source src="surprise-video.mp4" type="video/mp4">
Your browser does not support the video tag.
</video>
  <h1 id ="head">Happy Mothers day</h1>
  <br>
  <h2 id ="credit">From the three brothers.</h2>
 
  <script>
var video = document.getElementById("video");

video.onended = function() {myFunction()};
function myFunction() {
  video.remove();
 document.getElementById("head").style.display="inline";
  document.getElementById("credit").style.display="inline";
}
</script>
  </body>
  </html>
